[phases.setup]
nixPkgs = ["php82", "php82Extensions.intl", "php82Extensions.zip", "php82Extensions.bcmath", "nodejs_20"]

[phases.install]
dependsOn = ["setup"]
cmds = ["composer install --ignore-platform-reqs --optimize-autoloader --no-dev", "npm ci"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build", "php artisan storage:link"]
